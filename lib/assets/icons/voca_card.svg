<svg width="240" height="280" viewBox="0 0 240 280" xmlns="http://www.w3.org/2000/svg">
  <!-- 뒷 배경 카드 (하늘색, 20도 회전) -->
  <g transform="rotate(20, 120, 150)"> <!-- 중심점 (120,150) 기준으로 회전 -->
    <rect x="40" y="40" rx="20" ry="20" width="160" height="220" fill="#B3E5FC" />
  </g>

  <!-- 흰색 경계선 (앞카드보다 약간 큼) -->
  <rect x="30" y="30" rx="22" ry="22" width="160" height="220" fill="white" />

  <!-- 앞쪽 카드 (파란색) -->
  <rect x="35" y="35" rx="20" ry="20" width="150" height="210" fill="#007BFF" />

  <!-- 텍스트 VOCA 중앙 정렬 -->
  <text x="110" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="40" fill="white" font-weight="bold">VO</text>
  <text x="110" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="40" fill="white" font-weight="bold">CA</text>
</svg>
